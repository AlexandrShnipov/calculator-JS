<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="calculator-container">
    <div class="buttons-block">
 <button class="button--plus" data-plus>+</button>
 <button class="button--minus" data-minus>-</button>
 <button class="button--multiply" data-multiply>*</button>
 <button class="button--devide" data-devide>/</button>
    </div>
    
    <div class="inputs-block">
      <label class="input-block">number 1
       <input class="input--one" data-inputOne type="number" value="5"> 
      </label>
      <label class="input-block" > number 2
       <input class="input--two" data-inputTwo type="number" value="4"> 
      </label>
      
     
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
